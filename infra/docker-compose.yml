version: '3.8'

volumes:
  postgres_data:
  media_value:
  static_value:

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend:/app/result_build
  nginx:
    image: nginx:1.21.6
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../backend/.env
  web:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - media_value:/code/wordly_game_backednd/media
      - static_value:/code/wordly_game_backednd/static
    depends_on:
      - db
    env_file:
      - ../backend/.env